<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <font color="blue">Registration Form</font>
    </h1>
    <form>
        <table border="1px black">
            <tr>
                <td>First Name :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><span>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                    </span></td>
            </tr>
            <tr>
                <td>Age :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Phone Number :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>State :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Country :</td>
                <td><span>
                        <select>
                            <option disabled selected>Select your country</option>
                            <option>India</option>
                            <option>Japan</option>
                            <option>USA</option>
                        </select>
                    </span></td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td><span>
                        <input type="checkbox">English
                    </span>
                    <span>
                        <input type="checkbox">Tamil
                    </span>
                    <span>
                        <input type="checkbox">Hindi
                    </span>
                    <span>
                        <input type="checkbox">Kannada
                    </span>
                </td>
            </tr>
            <tr>
                <td colspan="2"><span>Hereby, I declare that all the given details are true</span></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div align="right">Login to <a href="#">Ethnus</a>Website</div>
                </td>
            </tr>
        </table>
        <div class="row">
            <button>Register</button>
        </div>
    </form>
</body>

</html>
