<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Task3</title>
    <link rel="stylesheet" href="Js-Task9.css">
</head>

<body>
    <h2>
        Ethnus Form
    </h2>
    <form id="form">
        <div class="input">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <div id="error1"></div>
        </div>
        <div class="input">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <span id="error2"></span>
        </div>
        <div class="input">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <span id="error4"></span>
        </div>
        <div class="input">
            <label for="url">Phone Number:</label>
            <input type="text" name="url" id="url">
            <span id="error3"></span>
        </div>
        <div class="input">
            <label for="gender">Gender:</label>
            <label for="male">Male:</label>
            <input type="checkbox" id="male" name="male">
            <label for="female">female:</label>
            <input type="checkbox" id="female" name="female">
            <label for="others">Others:</label>
            <input type="checkbox" id="others" name="others">
        </div>
        <label for="language">Language:</label>
        <select name="language" id="language">
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
        </select>
        <label for="code">Zip Code:</label>
        <input type="text" id="code" name="code">
        <label for="about">About</label>
        <textarea name="about" id="about" cols="20" rows="1"></textarea>
        <button type="submit" onsubmit="Validate()">Register</button>
    </form>
    </form>
    <script>
        const form = document.getElementById("form")
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            Validate()
        })
        const Validate = () => {
            const name = document.getElementById("name").value
            const email = document.getElementById("email").value
            const url = document.getElementById("url").value
            const password = document.getElementById("password").value
            console.log(name);
            if (name == "") {
                document.getElementById("error1").innerHTML = "Please Provide the name"
                document.getElementById("name").style.border = "2px solid red"
                return false;
            }
            if (email == "") {
                document.getElementById("error2").innerHTML = "Please Provide the email"
                document.getElementById("email").style.border = "2px solid red"
                return false;
            }
            if (url == "") {
                document.getElementById("error3").innerHTML = "Please Provide the url"
                document.getElementById("url").style.border = "2px solid red"
                return false;
            }
            if (password == "") {
                document.getElementById("error4").innerHTML = "Please Provide the password"
                document.getElementById("password").style.border = "2px solid red"
                return false;
            }
        }
    </script>
</body>

</html>
