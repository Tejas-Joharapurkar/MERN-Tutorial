<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <font color="blue">Registration Form</font>
    </h1>
    <form>
        <div class="row">
            First Name : <input type="text">
        </div><br>
        <div class="row">
            Last Name : <input type="text">
        </div><br>
        <div class="row">
            Email : <input type="email">
        </div><br>
        <div class="row">
            Gender :
            <span>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </span>
        </div><br>
        <div class="row">
            Age : <input type="text">
        </div><br>
        <div class="row">
            Phone Number : <input type="text">
        </div><br>
        <div class="row">
            Address : <textarea></textarea>
        </div><br>
        <div class="row">
            State : <input type="text">
        </div><br>
        <div class="row">
            Country :
            <span>
                <select>
                    <option disabled selected>Select your country</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>USA</option>
                </select>
            </span>
        </div><br>
        <div class="row">
            Languages Known:
            <span>
                <input type="checkbox">English
            </span>
            <span>
                <input type="checkbox">Tamil
            </span>
            <span>
                <input type="checkbox">Hindi
            </span>
            <span>
                <input type="checkbox">Kannada
            </span>
        </div><br>
        <div class="row">
            <span>
                <input type="checkbox">English
            </span>
            <span>Hereby, I declare that all the given details are true</span>
        </div><br>
        <div class="row">
            <button>Register</button>
        </div><br>


    </form>
</body>

</html>
