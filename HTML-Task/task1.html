<!DOCTYPE html>
<html>

<head>
    <title>List</title>
</head>

<body>
    <style>
        #tb1 td,
        #tb1 th {
            border: 1px solid black;
            border-radius: 20px;
        }
    </style>
    <table width=100%>
        <tr bgcolor="cyan">
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr bgcolor="cyan">
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr bgcolor="cyan">
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr bgcolor="cyan">
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table id="tb1" width=100%>
        <tr bgcolor="cyan">
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr bgcolor="cyan">
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr bgcolor="cyan">
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr bgcolor="cyan">
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>

</html>
